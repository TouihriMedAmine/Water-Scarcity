{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Droplets Bot</title>
  <meta name="description" content="Droplets Chatbot Interface">
  <meta name="keywords" content="Droplets conservation, chatbot, AI">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <style>
    #chatbot-hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chatbot-hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('{% static "assets/img/Img1 (1).jpg" %}');
      background-size: cover;
      background-position: center;
      animation: backgroundFade 20s infinite alternate;
      z-index: 1;
    }

    @keyframes backgroundFade {
      0% { background-image: url('{% static "assets/img/Img1 (1).jpg" %}'); }
    }

    .chatbot-window {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 80%;
      max-width: 900px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      padding: 30px;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      display: inline-block;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      max-width: 75%;
      word-break: break-word;
      white-space: pre-wrap;
      animation: fadeInUp 0.4s ease both;
    }

    .message.bot {
      background: none;
      color: rgb(33, 33, 33);
      align-self: flex-start;
    }

    .message.user {
      background: #ffffff;
      color: black;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .chat-input input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 14px 20px;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      background: var(--accent-color);
      border: none;
      border-radius: 50px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #0e067d;
    }
  </style>
</head>

<body class="index-page">

<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl d-flex align-items-center">
    <a href="{% url 'index' %}" class="logo d-flex align-items-center me-auto">
      <h1 class="sitename">DeepSea.AI</h1>
    </a>

    <nav id="navmenu" class="navmenu">
      <ul></ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <a class="cta-btn" href="#services">Sign Up</a>
  </div>
</header>

<main class="main">
  <section id="chatbot-hero">
    <div class="chatbot-window" data-aos="fade-up">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot">Hello, I am Droplets.AI Water Assistant. How can I help you today?</div>
      </div>
      <form id="chat-form" class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" required>
        <button type="submit"><i class="bi bi-send"></i></button>
      </form>
    </div>
  </section>
</main>

<footer id="footer" class="footer dark-background">
  <div class="container copyright text-center">
    <p>© <strong class="px-1 sitename">DeepSea.AI</strong> All Rights Reserved</p>
    <div class="credits">
      Designed by <a href="#">Samsan</a> | Distributed by <a href="#">ThemeWagon</a>
    </div>
  </div>
</footer>

<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

<!-- Chatbot behavior -->

<script>
  const chatForm = document.getElementById('chat-form');
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  
  chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;
  
      // Show user message
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.textContent = userText;
      chatMessages.appendChild(userMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
  
      userInput.value = '';
  
      // Create thinking bubble
      const thinkingMsg = document.createElement('div');
      thinkingMsg.classList.add('message', 'bot');
      thinkingMsg.textContent = "Thinking";
      chatMessages.appendChild(thinkingMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
  
      // Animate dots "Thinking."
      let dotCount = 0;
      const thinkingInterval = setInterval(() => {
          dotCount = (dotCount + 1) % 4; // 0 -> 1 -> 2 -> 3 -> 0
          thinkingMsg.textContent = "Thinking" + ".".repeat(dotCount);
      }, 500);
  
      // Fetch real response
      fetch("{% url 'get_bot_response' %}", {
          method: 'POST',
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
              'X-CSRFToken': '{{ csrf_token }}'
          },
          body: new URLSearchParams({
              'message': userText
          })
      })
      .then(response => response.json())
      .then(data => {
          clearInterval(thinkingInterval); // Stop the dots animation
          chatMessages.removeChild(thinkingMsg); // Remove thinking message
  
          // Show real bot response
          const botMsg = document.createElement('div');
          botMsg.classList.add('message', 'bot');
          botMsg.textContent = data.response;
          chatMessages.appendChild(botMsg);
          chatMessages.scrollTop = chatMessages.scrollHeight;
      })
      .catch(error => {
          console.error('Error:', error);
          clearInterval(thinkingInterval);
          thinkingMsg.textContent = "❌ Error retrieving response.";
      });
  });
  </script>
  
</body>
</html>
